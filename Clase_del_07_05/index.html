<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pascal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <style>
                .outlinenone {
                outline: none;
                background-color: white;
                border: 0;
                }
        </style>
    </head>
    <body style="background-color: #848484;">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Ley de Ohm</a>
            </div>
          </nav>

        <div class="container-fluid" style="margin-top: 20px;">
            <div class="row">
                <div class="col-lg-4">
                    <div>
                        <label style="color:#1C1C1C;font-size:17px;font-family: cursive;">Valor de a</label>
                        <input placeholder="Ingrese un valor" id="inp_a" type="number" class="form-control outlinenone">
                    </div>
                    <div style="margin-top: 20px;">
                        <label style="color:#1C1C1C;font-size:17px; font-family: cursive">Valor de b</label>
                        <input placeholder="Ingrese otro valor" id="inp_b" type="number" class="form-control outlinenone">
                    </div>
                    <div style="margin-top: 20px;">
                        <label style="color:#1C1C1C;font-size:17px; font-family: cursive">Valor de c</label>
                        <input placeholder="Ingrese otro valor" id="inp_c" type="number" class="form-control outlinenone">
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic outlined example" style="margin-top: 20px;">
                        <button id="btn_resultado" type="button" class="btn btn-light">Calcular</button>
                      </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-lg-4">
                <p id="p_parrafo"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
