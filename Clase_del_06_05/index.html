<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <style>
              .outlinenone {
                outline: none;
                background-color: #F7BE81;
                border: 0;
                }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-danger">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Ley de Ohm</a>
            </div>
          </nav>

        <div class="container" style="margin-top: 20px;">
            <div class="row">
                <div class="col-lg-4">
                    <div class="mb-3">
                        <select id="slt_ohm" class="form-control" style="background-color: #FAAC58;">
                            <option value="" disabled selected>Seleccione una cuanta</option>
                            <option value="0">Intensidad</option>
                            <option value="1">Tension</option>
                            <option value="2">Resistencia</option>
                        </select> 
                    </div>
                    <div>
                        <label id="lbl_1""></label>
                        <input placeholder="Ingrese un valor" id="inp_1" type="number" class="form-control outlinenone">
                    </div>
                    <div style="margin-top: 20px;">
                        <label id="lbl_2"></label>
                        <input placeholder="Ingrese otro valor" id="inp_2" type="number" class="form-control outlinenone">
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic outlined example" style="margin-top: 20px;">
                        <button id="btn_resultado" type="button" class="btn btn-outline-danger">Calcular</button>
                      </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-lg-4">
                        <p id="p_parrafo" style="color: darkviolet;"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="ley_ohm.js"></script>
    </body>
</html>
